<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gitam Library System - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
        <i data-lucide="book-open" class="w-8 h-8 text-blue-600"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Gitam Library</h1>
      <p class="text-gray-600">Librarian Portal</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <div class="relative">
          <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Enter username" required>
          <i data-lucide="user" class="w-5 h-5 absolute right-3 top-3.5 text-gray-400"></i>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <div class="relative">
          <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Enter password" required>
          <i data-lucide="lock" class="w-5 h-5 absolute right-3 top-3.5 text-gray-400"></i>
        </div>
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-4 rounded-lg hover:from-blue-700 hover:to-indigo-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 font-medium">
        <span class="flex items-center justify-center gap-2">
          <i data-lucide="log-in" class="w-5 h-5"></i>
          Sign In
        </span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Default credentials: <strong>admin</strong> / <strong>password</strong>
      </p>
    </div>

    <p id="loginError" class="text-red-500 mt-4 text-center text-sm hidden"></p>
  </div>

  <script>
    // Initialize icons
    lucide.createIcons();

    // Login functionality
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          // Redirect to main app
          window.location.href = 'index.html';
        } else {
          loginError.textContent = data.message || 'Login failed';
          loginError.classList.remove('hidden');
        }
      } catch (error) {
        loginError.textContent = 'Network error. Please try again.';
        loginError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
